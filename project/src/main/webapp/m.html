<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function goBack() {
            window.location.href = 'index.jsp';
        }

        function showInputFields(selectedOption) {
            var iframeSrc = "";
            
            // Set the iframe source based on the selected option
            if (selectedOption === "food") {
                iframeSrc = "foodaddrecord.jsp";
            } else if (selectedOption === "sleep") {
                iframeSrc = "sleepaddrecord.jsp";
            } else if (selectedOption === "illness") {
                iframeSrc = "illnessaddrecord.jsp";
            }

            // Set the iframe source
            document.getElementById("formFrame").src = iframeSrc;
        }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Your Health Dashboard</title>
    <!-- Include your stylesheet link here -->
</head>
<body>
    <br>
    <header>
        <h1>YOUR HEALTH DASHBOARD</h1>
    </header>
    <main>
        <div class="buttn container">
            <button class="mb" style="height:auto" onclick="showInputFields('food')">Food</button>
            <button class="mb" style="height:auto" onclick="showInputFields('sleep')">Sleep</button>
            <button class="mb" style="height:auto" onclick="showInputFields('illness')">Illness</button>
        </div>
        <div>
            <br>
            <!-- Iframe to display the form -->
            <iframe id="formFrame" name="formFrame" width="100%" height="600px"></iframe>
        </div>
    </main>
</body>
</html>
